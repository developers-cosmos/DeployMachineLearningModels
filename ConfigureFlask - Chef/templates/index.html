        background-image: url('../static/bg.jpeg');

      border-radius: 10px;

    h1{
        color:white;

    h3{
        color:white;

    input[type=text] {

button {

<div class="login container">
    <div>
        <br>
        <form action="{{ url_for('State')}}"method="post">
            <h3> Please Enter feedback for State Government</h3>

        <form action="{{ url_for('Central')}}"method="post">

                <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
        </form>
        <br><br>
        <p><b>RESULT:</b> {{ prediction_text }}</p>
        
    </div>
    <div>
        <img src="../static/tenor.gif" alt="Hello from Olaf!" width="400">
    </div>

 </div>
